<!DOCTYPE html>
<html>
  <head>
    <title>login</title>
  </head>
  <body>
    <h1>login</h1>

    {% if error %}
    <br />
    <p>{{ error }}</p>
    <br />
    {% endif %}

    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">login</button>
    </form>

    <br />
    <br />
    <span><a href="{% url 'signup' %}">signup</a></span>
  </body>
</html>
